<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channel List</title>
</head>
<body>
<h1>Channels</h1>

<table>
    <thead>
    <tr>
        <th>Channel Name</th>
        <th>Channel Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="channel : ${channels}">
        <td th:text="${channel.channelName}"></td>
        <td th:text="${channel.channelCode}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
